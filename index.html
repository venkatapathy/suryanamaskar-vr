<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sooryanamaskar Showroom</title>
  <meta name="description" content="Venkats Office">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="lawn.png">
      <img id="my-image" src="postures/posture1.png">

      <!-- ... -->
    </a-assets>

    <a-entity position="0 0 -2">
      <a-box color="tomato" depth=".05" height="2" width="1" rotation="-90 45 0" position="-0.4 0 -0.7"></a-box>
      <a-image src="#my-image" position="0 1 0" height="2"></a-image>
      
      <a-sky color="#00BFFF"></a-sky>
    </a-entity>

    <!-- ... -->
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>

    <!-- ... -->
  </a-scene>
</body>

</html>
